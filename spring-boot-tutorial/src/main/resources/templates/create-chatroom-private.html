<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin: 10% 10%;
        }

        @media screen and (max-width: 580px) {
            .main-form {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form class="main-form" th:action="@{/create-chatroom-private-process/{id}(id=${chatroom.id})}" th:object="${emails}"
          method="POST" style="max-width: 600px; margin: 0 auto;">
            <div style="display:none" th:text="${user.username}"></div>

            <div>
                <h3 style="display:inline-block">Add the Users to your Private Chatroom </h3>
                <h3 style="display:inline-block" th:text="${chatroom.name}"></h3>
            </div>
            <div style="grid-template-column: auto auto; margin-top:20px;" >
                <label style="width: 100%;"for="emails" class="col-sm-2 col-form-label">E-mail of users to add:</label>
                <div style="margin-top:10px;" class="col-md-6">
                    <textarea type="text" class="form-control" rows="3" id="emails" th:field="*{emails}" placeholder="example@gmail.com, user@kth.se, .."></textarea>
                </div>
            </div>
            <div style="grid-template-column: auto auto; margin-top:20px;" >
                <label style="width: 100%;" for="number" class="col-sm-2 col-form-label">Number of users added: </label>
                <div style="margin-top:10px;" class="col-md-6">
                    <input type="number" min="0" class="form-control" id="number" th:field="*{number}" required minlength="1">
                </div>
            </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Create</button>
    </form>
</div>
</body>
</html>
