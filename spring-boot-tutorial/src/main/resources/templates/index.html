<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Log In</h1>
    </div>
    <form th:action="@{/home}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="email">E-mail: </label>
                <div class="col-8">
                    <input type="email" name="email" id="email" class="form-control"
                           required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="password">Password: </label>
                <div class="col-8">
                    <input type="password" name="password" id="password" class="form-control"
                           required/>
                </div>
            </div>
            <h6 th:text="${message}" style="color:red;"></h6>
            <div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </div>
    </form>

    <form th:action="@{/signup}" method="GET" style="max-width: 600px; margin: 0 auto; margin-top: 10px; margin-bottom: 5px;";>
        <label class="col-4 col-form-label"> Don't have an account? </label>
        <button type="submit" class="btn">Sign up</button>
    </form>
</div>
</body>
</html>
