
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .title{
            font-weight: bold;
            font-size: 30px;
        }
        .home-header {
            height: 70px;
            padding: 0 0.5rem;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            /* background-color: #F7F9FF;*/
            background-color: #c1e3ff;
            -webkit-box-shadow: 0px 4px 6px -4px rgba(87,88,105,0.73);
            box-shadow: 0px 4px 6px -4px rgba(87,88,105,0.73);
            margin-bottom: 18px;
        }
        .list-title{
            font-weight: bold;
            font-size: 17px;
            margin-left: 10px;
            vertical-align: top;
        }

        .button-container{
            display: block;
            width: 100%;
        }
        .button-logout{
            display: inline-block;
            width: 50%;
            float: right;
            margin-right: 10px;
            text-align: right;
        }
        .button-add-chatroom{
            display: inline-block;
            width: 50%;
            float: left;
        }

        .chatroom-container{
            margin-top: 100px;
            display: grid;
            grid-template-columns: auto auto auto;
            margin-right: 50px;
            margin-left: 50px;
        }

        .chatroom-box-border{
            margin: 3px;
            padding: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: rgba(0,0,0,0.4) 0px 0 5px;
            -moz-box-shadow: rgba(0,0,0,0.4) 0 0 5px;
            box-shadow: rgba(0,0,0,0.4) 0 0 5px;
            background-color: #c1e3ff;
        }
        .chatroom-box {
            min-width: 240px;
            margin: 8px;
            max-height: 500px;
            padding-right: 5px;
            overflow-y: auto;
        }

        .chatroom-box-main {
            margin-top: 8px;
            min-width: 250px;
            margin-right: 10px;
            margin-left: 10px;
            max-height: 500px;
            padding-right: 5px;
            overflow-y: auto;
        }

        .chatroom-list {
            display: block;
            margin-right: 10%;
            width: 100%;
            margin-top: 10%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .chatroom-status {
            font-style: italic;
        }

        .chatroom-list-element {
            display: inline-block;
            float: left;
            width: 70%;
            font-size: 15px;
            color: midnightblue;
        }
        .chatroom-list-element-btn {
            display: inline-block;
            text-align: right;
            float: right;
            width: 30%;
            padding-right: 10px;
        }
        .chatroom-list-element-main {
            display: inline-block;
            float: left;
            width: 70%;
            font-size: 15px;
            font-weight: bold;
            color: midnightblue;
        }
        .chatroom-list-element-alone{
            float: left;
            width: 100%;
            font-size: 15px;
            color: midnightblue;
        }

        @media screen and (max-width: 1000px) {
            .chatroom-box {
                min-width: 220px;
                margin-top: 30px;
            }
            .chatroom-box-main {
                min-width: 240px;
                margin-left: 22px;
                margin-rigth: 22px;
                margin-top: 7px;
            }
        }
        @media screen and (max-width: 900px) {
            .chatroom-box {
                min-width: 180px;
                margin-top: 30px;
            }
            .chatroom-box-main {
                min-width: 200px;
                margin: 26px 7px 30px;
            }
        }

        @media screen and (max-width: 800px) {
            .chatroom-box {
                min-width: 160px;
            }
            .chatroom-box-main {
                min-width: 165px;
            }
        }
        @media screen and (max-width: 730px) {
            .home-header {
                margin-bottom: 20px;
            }
            .chatroom-box {
                min-width: 100px;
            }
            .chatroom-box-main {
                min-width: 105px;
                margin-right: 5px;
                margin-left: 5px;
            }
            .chatroom-list-element {
                display: block;
                float: left;
                width: 100%;
            }
            .chatroom-list-element-btn {
                display: block;
                float: left;
                left: 0px;
                width: 100%;
                margin-bottom: 10px;
                margin-left: 0px;
            }
            .chatroom-list-element-main {
                display: block;
                float: left;
                width: 100%;
            }
            .chatroom-list {
                margin-right: 0px;
            }
        }

        @media screen and (max-width: 730px) {
            .chatroom-container{
                display: block;
                padding-top: 5px;
            }
            .chatroom-box {
                min-height: 50px;
                max-height: 300px;
            }
            .chatroom-box-main {
                min-height: 50px;
                max-height: 300px;
            }
            .chatroom-box-border{
                border-left: none;
                border-right: none;
                border-top: 1px solid;
                border-bottom: 1px solid;
                padding-bottom: 30px;
                margin: 30px 5px;
            }
            .chatroom-list-element {
                display: inline-block;
                float: left;
                width: 70%;
            }
            .chatroom-list-element-btn {
                display: inline-block;
                margin-left: 60%;
                text-align: right;
                float: right;
                width: 30%;
            }
            .chatroom-list-element-main {
                display: inline-block;
                float: left;
                width: 70%;
            }
        }

    </style>
</head>
<body>
  <div class="home-header">
      <!--h1 class="title home-title">User</h1-->
      <h1 class="title home-subtitle" th:text="${user.username}"></h1>
      <div style="display:none" id="userId" th:text="${user.userId}"></div>
  </div>

    <div class="button-container">
        <form class="button-logout" th:action="@{/logout}" method="GET" style="margin: 0 auto";>
            <label class="col-4 col-form-label"> Done? </label>
            <button type="submit" class="btn btn-primary">Log out</button>
        </form>
        <form class="button-add-chatroom" th:action="@{/create-chatroom}" method="GET" style="margin: 0 auto";>
            <label class="col-4 col-form-label"> Create a new chatroom? </label>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <div class="chatroom-container">
        <div class="chatroom-box-border" >
            <div class="chatroom-box">
                <h6 class="list-title"> Your Favorite Chatrooms </h6>
                <ul class="chatroom-ul" th:each="chatroom: ${favchatroom}">
                    <li class="chatroom-list">
                        <a class="chatroom-list-element" style="display: inline-block;"; th:href="@{/chatroom/{id}(id=${chatroom.id})}" th:text="${chatroom.name}"></a>
                        <form class="chatroom-list-element-btn" th:action="@{/leave-chatroom/{id}(id=${chatroom.id})}" method="GET" style="max-width: 600px; margin: 0 auto";>
                            <button type="submit" class="btn">Leave</button>
                        </form>
                        <span class="chatroom-status" th:if="${!chatroom.status}">Private</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="chatroom-box-border">
            <div class="chatroom-box-main">
                <h6 class="list-title"> Your Chatrooms </h6>
                <ul class="chatroom-ul" th:each="chatroom: ${chatroom}">
                    <li class="chatroom-list">
                        <a class="chatroom-list-element-main" th:href="@{/chatroom/{id}(id=${chatroom.id})}" th:text="${chatroom.name}"></a>
                        <form class="chatroom-list-element-btn" th:action="@{/leave-chatroom/{id}(id=${chatroom.id})}"
                              method="GET" style="max-width: 600px; margin: 0 auto;";>
                            <button type="submit" class="btn">Leave</button>
                        </form>
                        <span class="chatroom-status" th:if="${!chatroom.status}">Private</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="chatroom-box-border">
            <div class="chatroom-box">
                <h6 class="list-title"> Public Chatrooms you can Join </h6>
                <ul class="chatroom-ul" th:each="chatroom: ${pubchatroom}">
                    <li class="chatroom-list">
                        <a class="chatroom-list-element-alone" th:href="@{/chatroom/{id}(id=${chatroom.id})}" th:text="${chatroom.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
