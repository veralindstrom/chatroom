<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin: 10% 10%;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/create-chatroom-process}" th:object="${chatroom}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="row mb-3">
            <label for="chatroomName" class="col-sm-2 col-form-label">Chatroom Name</label>
            <div class="col-md-6">
                <input class="form-control" id="chatroomName" th:field="*{name}" required minlength="1">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Category</legend>
            <div class="col-sm-10">
                <div class="btn-group" role="group" th:each="category, iter: ${categories}" th:object="${object2}" aria-label="Basic checkbox toggle button group">

                    <input type="checkbox" class="btn-check" th:id="'btncheck' + ${iter.index}" autocomplete="off">
                    <label class="btn btn-outline-primary" th:for="'btncheck' + ${iter.index}" th:text="${category.category}"></label>

                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{status}">
                    <label class="form-check-label" for="gridCheck1">
                        Public
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
