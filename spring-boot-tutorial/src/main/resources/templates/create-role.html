<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<div class="container">
    <form th:action="@{create-role-process(id=${chatroom.id})}" th:object="${role}"
          method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="row mb-3">
            <div style="display:none" th:text="${chatroom.id}"></div>
            <div style="display:none" th:text="${chatroom.name}"></div>
            <div style="display:none" th:text="${user.username}"></div>
            <!--div style="display:none" th:text="${role}"></div-->
            <h3>Create a Role in Chatroom </h3>
            <h3 th:text="${chatroom.name}"></h3>
            <label for="roleName" class="col-sm-2 col-form-label">Your Desired Role</label>
            <div class="col-md-6">
                <input class="form-control" id="roleName" th:field="*{role}" required minlength="1">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
