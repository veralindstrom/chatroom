<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTH Chatroom ID1212</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin: 10% 10%;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{remove-category-process}"
          method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="row mb-3">
            <div style="display:none" th:text="${user.username}"></div>
            <div>
                <h3 style="display:inline-block">Remove a Category </h3>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Category</legend>
                <div class="col-sm-10">
                    <div class="btn-group" role="group" th:each="category: ${categories}" aria-label="Basic checkbox toggle button group">
                        <input type="radio" class="btn-check"  th:id="'btncheck' + ${category.categoryId - 1}" name="categoryId" th:value="${category.categoryId}" autocomplete="off">
                        <label class="btn btn-outline-primary" th:for="'btncheck' + ${category.categoryId - 1}" th:text="${category.category}"></label>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Remove</button>
    </form>
</div>
</body>
</html>
